<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Account</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/forms.css">
  <script>
    window.addEventListener("load", function() {
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            event.preventDefault();
        });
    });
  </script>
</head>
<body>
  <div class="header">
    <h1>Fast-Food-Fast</h1>
    <p>Order Online, Delivered Fast</p>
  </div>
  <form action="index.html" method="GET">
    <span class="form-title">Create Account</span>
    Username:
    <input type="text" name="username" placeholder="Enter your name" required><br>
    Email:
    <input type="email" name="email-address" placeholder="Enter your email" required><br>
    Telephone:
    <input type="text" name="telephone" placeholder="Enter your number" required><br>
    Password:
    <input type="password" name="password" placeholder="Enter your password" required><br>
    Re-type Password:
    <input type="password" name="password" placeholder="Confirm your password" required><br>
    <input type="submit" value="Sign Up">
    <span class="footnote">Already have an account? <a href="index.html">Login</a></span>
  </form>
  <script src="js/register-user.js"></script>
</body>
</html>
